services:
  mongodb:
    image: mongo:latest
    platform: linux/amd64
    container_name: interview-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: always

  redis:
    image: redis:latest
    platform: linux/amd64
    container_name: interview-redis
    ports:
      - "6379:6379"
    restart: always

  rabbitmq:
    image: rabbitmq:3-management
    platform: linux/amd64
    container_name: interview-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always

volumes:
  mongodb_data:
